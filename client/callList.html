<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Call List Page</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="d-flex align-items-start flex-row">
    <div class="d-flex align-items-start flex-column bg-dark w-25px" style="height: 500px;">
      <div class="p-2">
        <button type="button" class="btn btn-success ">profile</button>
      </div>
      <div class="mt-auto p-3">
        <button type="button" class="btn btn-success">idk</button>
      </div>
    </div>
    <div class="d-flex align-items-start flex-column w-75">
      <div class="d-flex justify-content-end bg-light w-75" style="height: 70px;">
        <div class="p-2">
          <button type="button" class="btn btn-success">filter</button>
        </div>
      </div>
      <div class="d-flex flex-column w-75" style="height: 430px;">
        <div class="listContainer">
          <ul class="p-2 gap-2 list-group">
            <li class="list-group-item">List 1</li>
            <li class="list-group-item">List 2</li>
            <li class="list-group-item">List 3</li>
            <li class="list-group-item">List 4</li>
        </ul>
      </div>
      <div class="mt-auto p-2 text-center">
        <button type="button" class="btn btn-light">+</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
