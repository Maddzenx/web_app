<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Dashboard page</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body> 
<div class="dashboardPage container d-flex flex-column flex-md-row bg-dark">

  <!-- left menu nav bar-->
   <div class="leftMenu navbar navbar-light d-flex flex-md-column">
       
       <div class="p-2">
         <button type="button" class="btn btn-primary rounded-pill">Profile</button>
       </div>

       <div class="mt-auto d-flex align-items-end p-2">
         <a class="btn btn-primary rounded-pill" href="index.html" role="button">Sign out</a>
       </div>

   </div>
 </div>

  <!-- right side of dashboard-->
   <div class="rightSideDashboard col-sm p-3 min-vh-100">

     <div class="p-2 d-flex justify-content-end">
       <button type="button" class="btn btn-success pull-right rounded-pill">Add</button>
     </div>

       <div class="allListContainer p-2 gap-2 list-group">
         <div class="list-group">
           <a href="callList.html" class="list-group-item list-group-item-action">Ringlist 1</a>
           <a href="callList.html" class="list-group-item list-group-item-action">Ringlist 2</a>
           <a href="callList.html" class="list-group-item list-group-item-action">Ringlist 3</a>
           <a href="callList.html" class="list-group-item list-group-item-action">Ringlist 4</a>
         </div>
       </div>

         <ul class="pagination justify-content-center position-absolute bottom-0 start-50 translate-middle-x">
           <li class="page-item">
             <a class="page-link" href="#" aria-label="Previous">
               <span aria-hidden="true">&laquo;</span>
             </a>
           </li>
           <li class="page-item"><a class="page-link" href="#">1</a></li>
           <li class="page-item"><a class="page-link" href="#">2</a></li>
           <li class="page-item"><a class="page-link" href="#">3</a></li>
           <li class="page-item">
             <a class="page-link" href="#" aria-label="Next">
               <span aria-hidden="true">&raquo;</span>
             </a>
           </li>
         </ul>
         
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
