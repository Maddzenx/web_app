<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>[Title of your project]</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <style>
        
        .cRow1{
            background-color: chartreuse;
            
        }
        .cRow2{
            background-color: brown;
        }
        .cRow3{
            background-color: rgb(194, 22, 194);
        }
        .cRow4{
            background-color: rgb(22, 33, 194);
        }
        .bg-image{
          background-color: cornflowerblue;
        }
      

    </style>
 

<section class="vh-100 bg-image" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-14 col-md-10 col-lg-8 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-3">
                  <input type="text" id="cAccountName" class="form-control form-control-lg" />
                  <label class="form-label" for="cAccountName">Username</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="email" id="cAccountMail" class="form-control form-control-lg" />
                  <label class="form-label" for="cAccountMail">Email</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="cAccountPword1" class="form-control form-control-lg" />
                  <label class="form-label" for="cAccountPword1">Password</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="cAccountPword2" class="form-control form-control-lg" />
                  <label class="form-label" for="cAccountPword2">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    type="checkbox"
                    class="form-check-input me-2"
                    value=""
                    id="termscheck"
                  />
                  <label class="form-check-label" for="termscheck">
                    I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>   


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
